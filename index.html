<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="http://example.com/process-user.rb" method="post"> 

      <label for="fullname">Please Enter Your Full Name:</label> 
      <input type="text" name="fullname" id="fullname" placeholder="Enter Name" required> 

      <label for="email">Please Enter Your Email:</label>
      <input type="email" name="email" id ="email" placeholder="Enter Email" required> 

      <label for="phone">Please Enter Your Phone Number:</label>
      <input type="tel" name="phone" id="phone" placeholder="Enter Telephone (optional)"> 

      <label for="message">Message:</label>
      <textarea name="message" id="message" placeholder="Enter Message"></textarea>

      <label for="newsletter">Check the box if you would like to receive our newsletter:</label>
      <input type="checkbox" name="newsletter" value="newsletter">

      <input type="submit" value="submit"> 

    </form>
   
  </body>
</html>
